<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetching</title>
</head>

<body>
  <div id="request">
    <button>request</button>
    <br>
    <br>
    <div class="container">
      <span>Result:</span>
      <span id="response"></span>
    </div>
  </div>
</body>
<script type="text/javascript" src="requesting.js"></script>
<script>
  const reqBtn = document.getElementById('request');
  const respElement = document.getElementById('response');

  reqBtn.addEventListener('click', () => {

    const x = makeRequest('GET', 'https://reqres.in/api/users?page=1&per_page=1').then(response => {
      const data = response.data[0]

      respElement.innerText = `${data.first_name} ${data.last_name} (${data.email})`
    })
  })
</script>

</html>
